<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./multiply_master.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Multiplication Master</h1>
  <main>
    <form class="options">
      <p class="instructions">Choose one or more multiplication tables to practice:</p>
      <section class="table-options">
        <label class="twos">twos
          <input class="checkbox" type="checkbox" value="2">
          <span class="checkmark"></span>
        </label>
        <label class="threes">threes
          <input class="checkbox" type="checkbox" value="3">
          <span class="checkmark"></span>
        </label>
        <label class="fours">fours
          <input class="checkbox" type="checkbox" value="4">
          <span class="checkmark"></span>
        </label>
        <label class="fives">fives
          <input class="checkbox" type="checkbox" value="5">
          <span class="checkmark"></span>
        </label>
        <label class="sixes">sixes
          <input class="checkbox" type="checkbox" value="6">
          <span class="checkmark"></span>
        </label>
        <label class="sevens">sevens
          <input class="checkbox" type="checkbox" value="7">
          <span class="checkmark"></span>
        </label>
        <label class="eights">eights
          <input class="checkbox" type="checkbox" value="8">
          <span class="checkmark"></span>
        </label>
        <label class="nines">nines
          <input class="checkbox" type="checkbox" value="9">
          <span class="checkmark"></span>
        </label>
        <label class="tens">tens
          <input class="checkbox" type="checkbox" value="10">
          <span class="checkmark"></span>
        </label>
        <label class="elevens">elevens
          <input class="checkbox" type="checkbox" value="11">
          <span class="checkmark"></span>
        </label>
        <label class="twelves">twelves
          <input class="checkbox" type="checkbox" value="12">
          <span class="checkmark"></span>
        </label>
      </section>
      <section class="radio-container">
        <section class="radio-btn-left">
          <input type="radio" id="random" name="randomize" value="random">
          <label for="html">random order</label><br>
        </section>
        <section class="radio-btn-right">
          <input type="radio" id="ordered" name="randomize" value="ordered" checked>
          <label for="ordered">in order</label><br>
        </section>
      </section>
      <p class="choose-tables hide">Please choose one or more multiplication tables to practice!</p>
      <button class="btn begin" type="submit">begin practice</button>
    </form>
    <form class="practice">
      <section class="practice-top">
        <section class="count">
          <p>0/0</p>
        </section>
        <section class="timer">
          <p>0:00</p>
        </section>
        <section class="equation">0 X 0 = 0</section>
      </section>
      <form class="practice-bottom">
        <section class="answer-input">
          <input type="number" class="answer" value=''>
          <span>
            <button type="submit" class="submit-answer btn">check answer</button>
          </span>
        </section>
        <p class="feedback">good luck!</p>
        <button class="btn again hide">start over</button>
      </form>
    </section>
  </main>
  <script type="text/javascript" src="./multiply_master.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</body>
</html>
